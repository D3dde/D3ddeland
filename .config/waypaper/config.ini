[Settings]
language = en
folder = ~/Pictures/wallpapers
monitors = All
wallpaper = ~/Pictures/wallpapers/wallhaven-x6gkml.jpg
backend = swww
fill = fill
sort = name
color = #000000
subfolders = False
show_hidden = False
show_gifs_only = False
show_transition_options = True
post_command = wal -i "$wallpaper" -n -q
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

